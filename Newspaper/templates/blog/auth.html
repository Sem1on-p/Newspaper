{% extends "base.html" %}
{%load static%}
{%block title%}Вход{%endblock%}
{%block head%}
<link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
{%endblock%}
{% block body %}

<div class="container" style="margin-top: 80px">    
<main class="form-signin">
  <form method="POST" action="{% url 'auth' %}" name="vhod" id='vhod'>
    {% csrf_token %}
    <center>
    <h1 class="h3 mb-3 fw-normal">Войдите в свой профиль</h1>
    <div class="form-floating" style="width: 500px">
      <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
      <label for="floatingInput">Имя</label>
    </div>
    <div class="form-floating" style="width: 500px">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
      <label for="floatingPassword">Пароль</label>
    </div>
    <button form="vhod" class="btn btn-lg btn-dark" style="width: 500px" type="hidden" name="next" value="{{ next }}">Войти</button>
    {# Assumes you setup the password_reset view in your URLconf #}
    </center>
  </form>
</main>
</div>

{% endblock %}
